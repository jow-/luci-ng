<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>LuCI2 NG</title>

	<!-- build:css luci-ng/libs.css -->
	<!-- bower:css -->
	<!-- run `gulp inject` to automatically populate bower styles dependencies -->
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css({.tmp,www}) luci-ng/luci-ng.css -->
	<!-- inject:css -->
	<!-- css files will be automatically insert here -->
	<!-- endinject -->
	<!-- endbuild -->

</head>

<body ng-app="LuCI2" ng-controller="AppController as app">
	<amf-http-progress></amf-http-progress>
	
	<amf-app layout="row" layout-fill class="ng-cloak" side-menu="app.sideMenuItems" toolbar="app.toolbar" >
		<amf-app-title>
			<md-button layout="row" layout-align="center center" class="md-toolbar-tools" aria-label="title">
				<md-icon md-svg-icon="router-wireless" style="margin: 0;"></md-icon>
				<h1>LEDE</h1>
			</md-button>
		</amf-app-title>
		<amf-app-content>
			<div class="ui-view"></div>
		</amf-app-content>
		<amf-app-footer>
			<div id="license-footer" flex="100">
				Powered by LEDE &copy;{{app.thisYear}}.
			</div>
		</amf-app-footer>
	</amf-app>

	<!-- build:js luci-ng/libs.js -->
	<!-- bower:js -->
	<!-- run `gulp inject` to automatically populate bower script dependencies -->
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,www}) luci-ng/luci-ng.js -->
	<!-- inject:js -->
	<!-- js files will be automatically insert here -->
	<!-- endinject -->
	<!-- inject:partials -->
	<!-- angular templates will be automatically converted in js and inserted here -->
	<!-- endinject -->
	<!-- endbuild -->

</body>

</html>
